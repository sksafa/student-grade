<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="style.css">

    <script>           
        function total(){
            var ban = parseInt(document.getElementById("ban").value);
            var eng = parseInt(document.getElementById("eng").value);
            var phy = parseInt(document.getElementById("phy").value);
            var com = parseInt(document.getElementById("com").value);
            var mat = parseInt(document.getElementById("mat").value);

            if(ban>100 || eng>100 || phy>100 || com>100 || mat>100){
                alert("Plese enter mark in range of 100 ");
            }else{
                var total = ban + eng + phy + com + mat ;
                document.getElementById("total").innerHTML="Bangla mark is : "+ ban +"<br> English mark is : "+eng+"<br> Physics mark is :  "+phy+"<br> Computer mark is : "+com+"<br>Math mark is : "+mat+"<br>______________________<br> Total Mark Is : "+total;
                
            }
        }

        function average(){
            var ban = parseInt(document.getElementById("ban").value);
            var eng = parseInt(document.getElementById("eng").value);
            var phy = parseInt(document.getElementById("phy").value);
            var com = parseInt(document.getElementById("com").value);
            var mat = parseInt(document.getElementById("mat").value);

            if(ban>100 || eng>100 || phy>100 || com>100 || mat>100){
                alert("Plese enter mark in range of 100 ");
            }else{
                var total = ban + eng + phy + com + mat ;
                var average = total/5;
                document.getElementById("ave").innerHTML="The Average Number Is : "+average;
            }
        }

        function grade(){
            var ban = parseInt(document.getElementById("ban").value);
            var eng = parseInt(document.getElementById("eng").value);
            var phy = parseInt(document.getElementById("phy").value);
            var com = parseInt(document.getElementById("com").value);
            var mat = parseInt(document.getElementById("mat").value);

            if(ban>100 || eng>100 || phy>100 || com>100 || mat>100){
                alert("Plese enter mark in range of 100 ");
            }else{
                var total = ban + eng + phy + com + mat ;
                var average = total/5;
                if(average >= 80 && average <= 100){
                   document.getElementById("grade").innerHTML="Your Grade  Is : A";
                }else if(average >= 75 && average <= 80){
                    document.getElementById("grade").innerHTML="Your Grade  Is : B+";
                }else if(average >= 70 && average <= 75){
                    document.getElementById("grade").innerHTML="Your Grade  Is : B";
                }else if(average >= 65 && average <= 70){
                    document.getElementById("grade").innerHTML="Your Grade  Is : C+";
                }else if(average >= 60 && average <= 65){
                    document.getElementById("grade").innerHTML="Your Grade  Is : D+";
                }else if(average >= 50 && average <= 60){
                    document.getElementById("grade").innerHTML="Your Grade  Is : D";
                }
                else{
                    document.getElementById("grade").innerHTML="Your Grade  Is : F";
                } 
                }


            }

    </script>


</head>
<body>
    <div id ="main">
        <div id="head"><h1>Grading System</h1></div>
        <label>Bangla</label> <input type="text"     id="ban" ><br>
        <label>English</label>  <input type="text"   id="eng" ><br>
        <label>Phyics</label>  <input type="text"    id="phy"  ><br>
        <label>Computer</label>  <input type="text"  id="com"  ><br>
        <label>Mathmatics</label> <input type="text" id="mat"  ><br>
        <br>

        <button  class="btn1" onclick="total()" >  Total</button>
        <button  class="btn2" onclick="average()"> Average</button>
        <button  class="btn3" onclick="grade()">   Grade</button>
    </div>

    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total">

        </div>

        <div id="head2"><h1>Avarage</h1></div>
        <div id="ave">

        </div>

        
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade">

        </div>
    </div>


</body>
</html>
